<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    .bmi-images img {
            display: none;
        }

  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form>
    <label for="weight">Weight in kilograms:</label>
    <input type="number" id="weight" name="weight" required><br><br>

    <label for="height">Height in meters:</label>
    <input type="number" id="height" name="height" required><br><br>

    <button type="button" onclick="calculateBMI()">Calculate</button>
  </form>

  <h2>Your Results</h2>
  <p id="results"></p>

  <button type="button" onclick="resetForm()">Reset</button>


  
  <!-- Images for each BMI type -->
  <div class="bmi-images">
      <!-- Hidden until displayed -->
    <img src="underweight.jpg" alt="Underweight" id="underweight-img">
    <img src="normalweight.jpg" alt="Normal Weight" id="normalweight-img">
    <img src="overweight.jpg" alt="Overweight" id="overweight-img">
    <img src="obese.jpg" alt="Obese" id="obese-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
